{% extends 'base.html'%}
{% load static %}
  
{% block title %}  Contact {% endblock title %}
{% block contactactive %}  active {% endblock contactactive %}
{% block body %}
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

<form action="/contact" method="post">
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" name="name" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name." aria-invalid="false">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" class="form-control" name="email" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address." aria-invalid="false">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" class="form-control" name="phone" placeholder="Phone Number" id="phone" required="" data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" name="msg" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
  </div>
</form>


      </div>
    </div>
  </div>

      color: aqua !important;
    }
  </style> -->
{% endblock %}
